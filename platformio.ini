; Production-Ready ESP32 Firmware Project
; With WiFi Provisioning, OTA Updates, and Automatic Rollback

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; WiFi and OTA libraries
lib_deps =
    WiFiManager@>=0.16.0
    ArduinoJson@>=6.21.0
    HTTPClient
    Update

; Build flags with version management
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DENABLE_OTA=1
    -DENABLE_WIFI_MANAGER=1

; OTA partition scheme - Dual OTA for rollback safety
board_build.partitions = partitions_ota.csv

; Monitor filters
monitor_filters = 
    esp32_exception_decoder
    default

; Upload options - USB serial for first upload
upload_protocol = esptool
upload_port = 192.168.1.100
